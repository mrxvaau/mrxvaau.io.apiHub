name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm install
        
    - name: Build with environment variables
      run: |
        # Create build directory
        mkdir -p dist
        
        # Copy HTML and inject environment variables
        sed -e "s|{{SUPABASE_URL}}|${{ secrets.SUPABASE_URL }}|g" \
            -e "s|{{SUPABASE_ANON_KEY}}|${{ secrets.SUPABASE_ANON_KEY }}|g" \
            -e "s|{{WHATSAPP_NUMBER}}|${{ secrets.WHATSAPP_NUMBER }}|g" \
            index.html > dist/index.html
        
        # Copy other assets if they exist
        if [ -d "assets" ]; then
          cp -r assets dist/
        fi
        
        if [ -f "favicon.ico" ]; then
          cp favicon.ico dist/
        fi
        
        echo "âœ… Build completed successfully"
        echo "ğŸ“ Files in dist:"
        ls -la dist/

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Deployment Status
      run: |
        echo "ğŸš€ Deployment completed!"
        echo "ğŸŒ Site URL: ${{ steps.deployment.outputs.page_url }}"
        echo "âœ… Environment variables injected securely"